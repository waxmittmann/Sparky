<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="c3.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>

    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script defer src="vue.js"></script>
    <script defer src="d3.js" charset="utf-8"></script>
    <script defer src="c3.js"></script>
    <script defer src="main-wp.js" type="text/javascript"></script>

    <style>
      .col {
        padding: 20px;
        margin: 10px;
        border-radius: 20px;
        border: 1px #EEEEFF solid;
      }
    </style>
  </head>
  <!--background-color: #EEEEEF;-->

  <body>

    <div id="app">
      <div class="jumbotron">
        <h1 class="display-3">Sleuthing StackOverflow <span class="glyphicon glyphicon-search"></span></h1>
        <p class="lead">In-depth Analysis of the annual StackOverflow Dev Questionnaire</p>
        <hr class="my-4">
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="http://max-wittmann.io/" role="button">About Me</a>
        </p>
      </div>

      <div class="container-fluid" style="max-width: 1200px">
        <div class="row">
          <div class="col">
            <h2>Job Satisfaction by IDE</h2>
            <div class="chart" id="jobSatisfactionByIde"></div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h2>Job Satisfaction by Gender</h2>
            <div class="chart" id="jobSatisfactionByGender"></div>
          </div>

          <div class="col">
            <h2>Are you overpaid?</h2>
            <div class="chart" id="overpaid"></div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h2>Job Satisfaction by Hours Per Week</h2>
            <div class="chart" id="jobSatisfactionByHoursPerWeek"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
